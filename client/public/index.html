<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Primary Meta Tags -->
    <title>Ayarza Manwaring - Personal Portfolio</title>
    <meta name="title" content="Ayarza Manwaring — Personal Portfolio">
    <meta name="description" content="Ayarza Manwaring is a burgeoning Fullstack Software Engineer based in New York City who specializes in JavaScript, React, Redux, Nodejs, Express, Postgresql and Sequelize.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ayarzamanwaring.com/">
    <meta property="og:title" content="Ayarza Manwaring — Personal Portfolio">
    <meta property="og:description" content="Ayarza Manwaring is a burgeoning Fullstack Software Engineer based in New York City who specializes in JavaScript, React, Redux, Nodejs, Express, Postgresql and Sequelize.">
    <meta property="og:image" content="https://i.imgur.com/7rTrLC9.png">
    <meta property="og:site_name" content="Ayarza Manwaring - Personal Portfolio">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.ayarzamanwaring.com/">
    <meta property="twitter:title" content="Ayarza Manwaring — Personal Portfolio">
    <meta property="twitter:description" content="Ayarza Manwaring is a burgeoning Fullstack Software Engineer based in New York City who specializes in JavaScript, React, Redux, Nodejs, Express, Postgresql and Sequelize.">
    <meta property="twitter:image" content="https://i.imgur.com/7rTrLC9.png">
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
